name: dot-net

on:
  push:
    branches:
      - dot-net
    tags:
      - '*'

  workflow_dispatch:

concurrency:
  group: dot-net-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-nuget-packages:
    name: build-nuget-packages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET Core 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x

      - name: Setup .NET 7.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x

      - name: Check dotnet
        run: dotnet --info

      - name: build nuget packages
        shell: bash
        run: |
          cd scripts/dotnet
          ./run.sh
          ls -lh packages

      - name: show nuget packages
        shell: bash
        run: |
          cd scripts/dotnet
          ls -lh packages

      - uses: actions/upload-artifact@v4
        name: upload nuget packages
        with:
          name: nuget-packages
          path: scripts/dotnet/packages/*.nupkg

      - name: publish .Net packages to nuget.org
        if: github.repository == 'csukuangfj/sherpa-ncnn' || github.repository == 'k2-fsa/sherpa-ncnn'
        shell: bash
        env:
          API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          # API_KEY is valid until 2026.09.03
          cd scripts/dotnet/packages
          dotnet nuget push ./org.k2fsa.sherpa.ncnn.*.nupkg --skip-duplicate --api-key $API_KEY --source https://api.nuget.org/v3/index.json
